<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>用户登录</title>
        <link rel="stylesheet" href="/templates/bootstrap/css/bootstrap.min.css">
    	<link rel="stylesheet" href="/templates/bootstrap/css/style.css">

        <script src="/templates/bootstrap/jquery-3.3.1.min.js"></script>
        <script src="/templates/bootstrap/js/bootstrap.min.js"></script>

        <script src="/templates/bootstrap/js/sign_in.js"></script>
    </head>
    <body>
		<!--  需要处理  -->
        <form action="#" method="post" class="sign_in">
            <div class="mycenter">
            <div class="mysign">
				<!--     修改颜色     -->
                <div class="col-lg-11 text-center text-default">
                    <h2>请登录</h2>
                </div>
                <div class="col-lg-10">
                    <input id="username" type="text" class="form-control" name="username" placeholder="请输入账户名" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <input id="password" type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <input type="checkbox" class="col-lg-1">记住密码</input>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <button id="verifyButton"  type="submit" class="btn btn-success col-lg-12">登录</button>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
